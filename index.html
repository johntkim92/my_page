<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Crafty+Girls' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700|Raleway:500,400,200,300' rel='stylesheet' type='text/css'>

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">

    <meta charset="utf-8">
    <title><b>Tic Tac Toe</b></title>
    <link rel="stylesheet" href="tic_tac_toe/styles.css" media="screen" title="no title" charset="utf-8">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>
    <h1 class="raleway"><span>t</span><span>i</span><span>c</span> <span>t</span><span>a</span><span>c</span> <span>t</span><span>o</span><span>e</span></h1>
    <div id="wraps">
      <button class="reset">Play Again</button>
    </div>
    <div class="instructions">Click a cell to begin the game!</div>
    <div class="current-player">Current Player: X</div>
    <div id="game-board">
      <table class="full-block">
        <tr class="row1">
          <td id='0' class="cell"><span></span></td>
          <td id='1' class="cell a"><span></span></td>
          <td id='2' class="cell"><span></span></td>
        </tr>
        <tr class="row2">
          <td id='3' class="cell b"><span></span></td>
          <td id='4' class="cell a b"><span></span></td>
          <td id='5' class="cell b"><span></span></td>
        </tr>
        <tr class="row3">
          <td id='6' class="cell"><span></span></td>
          <td id='7' class="cell a"><span></span></td>
          <td id='8' class="cell"><span></span></td>
        </tr>
      </table>

    </div>





    <script src="tic_tac_toe/tictactoe.js"></script>
  </body>
</html>

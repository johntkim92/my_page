<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crafty+Girls' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <title><b>Tic Tac Toe</b></title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>
    <h1 class="rock-salt">Tic Tac Toe</h1>
    <div class="instructions">Click a cell to begin the game!</div>
    <div class="current-player">Current Player: X</div>
    <div id="game-board">
      <table class="full-block">
        <tr class="row1">
          <td id='0' class="cell"></td>
          <td id='1' class="cell a"></td>
          <td id='2' class="cell"></td>
        </tr>
        <tr class="row2">
          <td id='3' class="cell b"></td>
          <td id='4' class="cell a b"></td>
          <td id='5' class="cell b"></td>
        </tr>
        <tr class="row3">
          <td id='6' class="cell"></td>
          <td id='7' class="cell a"></td>
          <td id='8' class="cell"></td>
        </tr>
      </table>
      <button class="reset">Play Again</button>
    </div>

    <script src="tictactoe.js"></script>
  </body>
</html>
